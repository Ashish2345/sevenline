
{% extends 'authentication/base.html' %}

{% block content %}
<div class="account-pages my-5 pt-sm-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                
                <div class="card overflow-hidden">
                    <div class="bg-primary bg-soft">
                        <div class="row">
                            <div class="col-7">
                                <div class="text-primary p-4">
                                    <h5 class="text-primary"> Reset Password</h5>
                                    <p>Reset Password with Skote.</p>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="card-body pt-0"> 
                        <div>
                           
                        </div>
                        
                        <div class="p-2 mt-4">
                            <div class="alert alert-success text-center mb-4" role="alert">
                                Enter your Email and instructions will be sent to you!
                            </div>
                            <form class="form-horizontal" method="POST">

                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="useremail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="useremail" placeholder="Enter email" name="email">
                                <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>
            
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary w-md waves-effect waves-light">Reset</button>
                                </div>

                            </form>
                        </div>
    
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <p>Remember It ? <a href="{% url 'accounts:login' %}" class="fw-medium text-primary"> Sign In here</a> </p>
                    <p>Â©
                        <script>document.write(new Date().getFullYear())</script></p>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
